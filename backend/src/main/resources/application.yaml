spring:
  # Para usar arhivo .env (ubicación: junto a pom.xml)
  #config:
  #  import: optional:file:.env[.properties]

  application:
    name: ${APPLICATION_NAME:ecommerce}

  http:
    encoding:
      force: true
      enable: true
      charset: UTF-8

  profiles:
    active: ${PROFILE:dev}

  # Modificado porque uso migraciones de Flyway
  sql:
    #init:
      #data-locations: classpath:/datos.sql
      #mode: always
      mode: never

  jpa:
    defer-datasource-initialization: true

server:
  port: ${PORT:8080}

frontend:
  url: ${FRONT_END_URL:http://localhost:5173}

springdoc:
  api-docs:
    default-produces-media-type: application/json
    default-consumes-media-type: application/json
  swagger-ui:
    path: /docs

